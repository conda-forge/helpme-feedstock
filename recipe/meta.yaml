{% set name = "helpme" %}
{% set version = "0.0.41" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8f2af3dcf93c23358e8be5696cce4b064ba6aaddb22adc5e674e105d2d8b045d

build:
  number: 0
  entry_points:
    - helpme=helpme.client:main
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  skip: true  # [win or py2k]

requirements:
  host:
    - pip
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - asciinema >=2.0.1
    - requests

test:
  imports:
    - helpme
    - helpme.client
    - helpme.client.config
    - helpme.client.list
    - helpme.client.help
    - helpme.main
    - helpme.main.base
    - helpme.main.github
    - helpme.main.workers
    - helpme.utils
    - helpme.version
  commands:
    - helpme --help

about:
  home: https://www.github.com/vsoch/helpme
  license: AGPL-3.0
  license_family: OTHER
  license_file: LICENSE
  summary: a command line client for helping you out
  doc_url: https://vsoch.github.io/helpme
  dev_url: https://github.com/vsoch/helpme

extra:
  recipe-maintainers:
    - vsoch
